<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherly</title>
</head>
<body>
    <div id="container">
        <header>
            <div id="logo">Weatherly</div>
        </header>
        <div id="body-container">
                <input type="search" placeholder="Enter a city or town...">
            
            <div style="visibility: hidden;" id="weather-info">
                <img id="weather-icon">
                <div id="main-info">
                    <div id="weather-general-info">
                        <div id="temperature"></div>
                        <div id="condition"></div>
                    </div>
                </div>
                <div id="secondary-info">
                    <ul>
                        <li id="cloudcover-wrapper">
                            <div id="cloudCoverLabel"></div>
                            <div class="secondary-info-values" id="cloudCover"></div>
                        </li>
                        <li id="windSpeed-wrapper"> 
                            <div id="windSpeedLabel"></div>
                            <div class="secondary-info-values" id="windSpeed"></div>
                        </li>
                        <li id="humility-wrapper">
                            <div id="humidityLabel"></div>
                            <div class="secondary-info-values" id="humidity"></div>
                        </li>
                        <li id="UVIndex-wrapper">
                            <div id="UVIndexLabel"></div>
                            <div class="secondary-info-values" id="UVIndex"></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <footer>Â© 2026 <a href="https://github.com/ikonyx"> Ikonyx</a></footer>
    </div>
</body>
</html>
